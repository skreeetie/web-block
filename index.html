<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Макет</title>
</head>
<body>
  <header class="page-header">
    <div class="side-header">
      <button class="side-header__burger page-header--gap">
        <div class="burger-icon"></div>
      </button>
      <div class="icon page-header--gap"></div>
      <div class="side-header__divider"></div>
    </div>
    <div class="page-header__nav">
      <button class="page-header__item page-header--gap">
        <div class="repair-icon"></div>
      </button>
      <button class="page-header__item">
        <div class="search-icon"></div>
      </button>
    </div>
  </header>
  <div class="box-shadow"></div>
  <main class="main-page">
    <div class="title-wrapper">
      <div class="highlight-title"></div>
      <h1 class="page-title">Услуги и сервисы</h1>
    </div>
    <div class="fade-wrapper">
      <nav class="links-list">
        <button class="links-list__item link__current">Ремонтируемые устройства</button>
        <button class="links-list__item">Ремонтируемые бренды</button>
        <button class="links-list__item">Цены на услуги</button>
        <button class="links-list__item">Адреса сервисных центров</button>
        <button class="links-list__item">Специальные цены</button>
        <button class="links-list__item">Отзывы</button>
      </nav>
    </div>
    <div class="b-content">
      <p class="b-content__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.</p>
      <div class="b-readmore">
        <div class="b-readmore__highlight"></div>
        <p class="b-readmore__text">Читать далее</p>
      </div>
    </div>
    <aside class="company-img"></aside>
  </main>
</body>
</html>
